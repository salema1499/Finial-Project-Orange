<div class="col" (click)="gotoProductDetails()">
  <div class="card shadow-sm">
    <img [src]="data?.coverImg" />
    <div class="card-body">
      <p class="card-text">{{data?.title}}</p>
      <p class="card-text">{{data?.address}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group" (click)="$event.stopPropagation()">
          <div class="state btn btn-sm btn-outline-secondary">{{
            data?.status === 'sold' ? 'Sold' : 'Available'

            }}</div>
          <button (click)="buyProd()" *ngIf="!isAdmin && !callingApi && data?.status !== 'sold'" type="button"
            class="btn btn-sm btn-outline-success">Buy</button>
          <button (click)="freeProduct()" *ngIf="isAdmin && !callingApi && data?.status === 'sold'" type="button"
            class="btn btn-sm btn-outline-success">Free</button>
          <button (click)="deleteProd()" *ngIf="isAdmin && !callingApi" type="button"
            class="btn btn-sm btn-outline-danger">Delete</button>
          <div *ngIf="callingApi" class="spinner-border" role="status"></div>

        </div>
        <small class="text-muted">{{data?.price}} EGP</small>
      </div>
    </div>
  </div>
</div>
