<div class="text-center" data-new-gr-c-s-check-loaded="14.1094.0" data-gr-ext-installed="">
  <main class="form-signin w-100 m-auto">
    <div class="formCont">
      <img class="mb-4" src="../../../assets/images/aqaratLogo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
      <div class="form-floating">
        <input [(ngModel)]="username" type="text" class="form-control" id="floatingInput"
          placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <!-- <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label> -->
      </div>
      <button (click)="register()" *ngIf="!callingApi" class="w-100 btn btn-lg btn-primary">Sign up</button>
      <div *ngIf="callingApi" class="spinner-border" role="status"></div>
      <p class="mt-3">Already have an account ? <strong routerLink="/login">Login Now</strong> </p>
      <p class="mt-5 mb-3 text-muted">Â© 2023</p>
    </div>
  </main>
</div>
